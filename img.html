*{

  body {

  /* Mobile Menu  */
  
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
  }
  
  .toggle {
    order: 1;
  }
  
  .item.button {
    order: 2;
  }
  
  .item {
    width: 100%;
    text-align: center;
    order: 3;
    display: none;
  }
  
  .item.active {
    display: block;
  }
  
  /* Tablet Menu  */
  
  @media all and (min-width: 468px) {
    .menu {
      justify-content: center;
    }
    .logo {
      flex: 1;
    }
  
    .item.button {
      width: auto;
      order: 1;
      display: block;
    }
  
    .toggle {
      order: 2;
    }
  
    .button.secondary {
      border: 0;
    }
  
    .button a {
      text-decoration: none;
     
      
    }
  
    .button.secondary a {
      background: transparent;
    }
  
    .button a:hover {
      transition: all 0.25s;
    }
    .button:not(.secondary) a:hover {
     color: #ddd;
      
    }
  
    .button.secondary a:hover {
      color: #ddd;
    }
  }
  
  @media all and (min-width: 768px) {
    .item {
      display: block;
      width: auto;
    }
    .toggle {
      display: none;
    }
    .logo {
      order: 0;
    }
    .item {
      order: 1;
    }
    .button {
      order: 2px;
    }
    .menu li {
      padding: 15px 10px;
    }
    .menu li.button {
      padding-right: 0;
    }
  }
